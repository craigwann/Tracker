<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/animals.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/animals.js"></script>
    <title>Tracker</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Tracker</h1>
      </div>
      <div class="well">
        <form id="radio">
          <h1>Select an animal</h1>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="Frogs">
              Frogs
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="Snakes">
              Snakes
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Show me!</button>
        </form>
      </div>
      <div class="well">
        <div class="center">
          <div id="frogs">
            <h1>Frogs</h1>
            <img src="img/frogs.jpg">
            <h2>Beautiful Frogs</h2>

          </div>
          <div id="snakes">
            <h1>Snakes</h1>
            <img src="img/snakes.jpg">
            <h2>Slitherin' Snakes</h2>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
