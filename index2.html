<!DOCTYPE html>
<html>
  <head>
    <title>Track Sugester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="img/coding.png">
        <h1>Find a programming track for you:</h1>
      </div>
      <div class="well">
        <h5>What size of company would you like to work for?</h5>
        <form id="survey">
          <div class="radio">
            <label>
              <input type="radio" name="coSize" value="big">
              Large Company
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="coSize" value="small">
              Start-up or smaller company
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>

      </div>  <!---well END--->

        <div id="csharp">
          <h1>Results:</h1>
          <p>C#/.NET</p>
        </div>


    </div> <!---container END--->

  </body>
</html>
